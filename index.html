<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travian Def Helper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Travian Defence Helper</h1>
        </header>
        
        <main id="app">
            <div class="input-section">
                <label for="tribe-select">Select Tribe:</label>
                <select id="tribe-select">
                    <option value="0">Romans</option>
                    <option value="1">Teutons</option>
                    <option value="2">Gauls</option>
                    <option value="5">Egyptians</option>
                    <option value="6">Huns</option>
                    <option value="7">Spartans</option>
                    <option value="8">Vikings</option>
                </select>

                <div class="coordinates-input">
                    <label for="target-url">Target URL:</label>
                    <input type="text" id="target-url" placeholder="e.g. https://.../karte.php?x=24&y=-2" style="width: 100%; margin-bottom: 10px;">
                    
                    <label for="landing-time">Landing Time:</label>
                    <input type="datetime-local" id="landing-time" step="1" style="width: 100%; margin-bottom: 10px;">
                </div>

                <label for="source-code">Paste Source Code (Ctrl+U):</label>
                <textarea id="source-code" rows="10" placeholder="Paste the HTML source code of the troops statistics page here..."></textarea>
                
                <button id="process-btn">Process Data</button>
            </div>

            <div id="results-section">
                <!-- Results will be displayed here -->
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
